{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col s12">
    <h3>Checklisten</h3>
  </div>
  {% for mitglied in mitglieder %}
  <div class="col l4 m6 s12">
    <div class="card medium grey lighten-2">
      <div class="card-content">
        <span class="card-title truncate">{{mitglied.name}}</span>
          <form action="#">
            {% for aufgabe in mitglied.aufgaben %}
             <p>
                 <label>
                     <input type="checkbox" class="filled-in checkbox-amber" {% if not request.user.is_superuser %} disabled="disabled" {% endif %} />
                     <span class="black-text">{{aufgabe.name}}</span>
                 </label>
             </p>
            {% endfor %}
          </form>
      </div>
      {% if request.user.is_superuser %}
      <div class="card-action">
        <a href="#" class="black-text"><i class="material-icons">delete</i></a>
      </div>
      {% endif %}
    </div>
  </div>
  {% endfor %}
  {% if request.user.is_superuser %}
  <div class="col l4 m6 s12">
    <a href="#">
      <div class="card medium grey lighten-2 valign-wrapper">
        <div class="card-content" style="width: 100%">
            <i class="material-icons large black-text center" style="width: 100%">add</i>
          </div>
      </div>
    </a>
  </div>
  {% endif %}
</div>
{% endblock %}
