{% extends 'base.html' %}

{% block content %}
    <!-- Top Menu -->
    <div>
        <div class="row">
          <div class="col s12">
            <h3>Mitglieder</h3>
          </div>
          <div class="col s12">
              <!-- Serch Entry -->
              <div class="input-field inline" style="margin-top: 27px">
                  <input class="validate" type="text" id="search">
                  <label for="search">Suchen...</label>
              </div>

              <!-- Search Button -->
              <a class="btn-floating waves-effect waves-light amber">
                <i class="material-icons black-text">search</i>
              </a>
              <div class="right hide-on-med-and-down" style="margin-top: 29px">
                <a href="/mitglieder/erstellen" class="waves-effect waves-light btn amber black-text"><i class="material-icons left">add</i>Hinzuf√ºgen</a>
                <a class="waves-effect waves-light btn amber black-text"><i class="material-icons left">delete</i>Entfernen</a>
              </div>
              <div class="right hide-on-large-only" style="margin-top: 29px">
                <a href="/mitglieder/erstellen" class="btn-floating waves-effect waves-light amber"><i class="material-icons black-text">add</i></a>
                <a class="btn-floating waves-effect waves-light amber"><i class="material-icons black-text">delete</i></a>
              </div>
          </div>
        </div>
    </div>

    <!-- Erstellen der Mitgliederliste -->
    <div>
      <div class="row">
        <div class="col s12">
          <table class="highlight">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Amt</th>
                <th>Funktion</th>
                <th class="hide-on-small-only">E-Mail</th>
                <th class="hide-on-med-and-down">Telefon (mobil)</th>
              </tr>
            </thead>

            <tbody>
              {% include 'mitglieder/row.html' %}
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <style>
        tr:hover {
            cursor:pointer;
        }
    </style>
{% endblock %}
