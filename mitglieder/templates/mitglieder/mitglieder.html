{% extends 'base.html' %}

{% block content %}
    <!-- Top Menu -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <!-- Serch Entry -->
                <div class="input-field inline">
                    <input class="validate" type="text" id="search">
                    <label for="search">...</label>
                </div>

                <!-- Search Button -->
                <a class="waves-effect waves-light btn">Suche</a>
                
                <!-- left: 40%; -->
                <span style="padding-left: 25%; position: relative;">
                    <!-- Mitglied entfernen -->
                    <a class="waves-effect waves-light btn">entfernen</a>
                    
                    <!-- Mitglied Hinzufügen -->
                    <a class="waves-effect waves-light btn">hinzufügen</a>
                </span>
        
            </div>
        </div>
    </div>

    <!-- Erstellen der Mitgliederliste -->
    <div class="container">
        <table class="highlight">
            <thead>
              <tr>
                  <th>Vorname</th>
                  <th>Nickname</th>
                  <th>Amt</th>
                  <th>Funktion</th>
                  <th>E-Mail</th>
                  <th>Telefonnummer</th>
                  <th>Website</th>
              </tr>
            </thead>
    
            <tbody>
                {% for entry in data %}
                    <tr class="mitglied">
                        <td>
                            <!-- Checkbox -->
                            <label for="chk-{{entry}}">
                                <input type="checkbox" id="chk-{{entry}}"/>
                                <span>{{entry}}</span>
                            </label>
                        </td>
                        <td>--</td>
                        <td>--</td>
                        <td>--</td>
                        <td>--</td>
                        <td>--</td>
                        <td>--</td>
                    </tr>
                {% endfor %}          
            </tbody>
          </table>
    </div>
    
    <style>
        tr:hover {
            cursor:pointer;
        }
    </style>

    <script>
        var elements= document.getElementsByClassName("mitglied");
        for(var i=0; i<elements.length; i++)
        {
        (elements)[i].addEventListener("click", function(){
        alert(this.innerHTML);
        });
        }
    </script>
{% endblock %}
