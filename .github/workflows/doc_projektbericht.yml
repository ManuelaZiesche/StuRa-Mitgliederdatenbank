name: doc_projectbericht

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8' # Semantic version range syntax or exact version of a Python version
        architecture: 'x64' # Optional - x64 or x86, defaults to x64
        
    # Install
    # https://github.com/alanshaw/markdown-pdf
    - name: Install
      run: sudo apt install pandoc texlive-latex-extra

    # Build
    - name: Build with markdown-pdf
      run: |
        cd docs/projektbericht/
        ls -l
        pandoc --from markdown -o projektbericht.pdf README.md
        ls -l
            
    # commit
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Add changes (Projektbericht)" -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: cae14dd694317d892fb73708aae27506390ee20d
