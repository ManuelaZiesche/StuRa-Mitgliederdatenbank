{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col s12">
    <h3>Historie</h3>
    <ul class="tabs">
      <li class="tab col s3"><a href="#mitgliederTab">Mitglieder</a></li>
      <li class="tab col s3"><a href="#aemterTab">Ämter</a></li>
    </ul>
    <div id="mitgliederTab" class="col s12">
      <p>
        <ul class="collection">
          {% include 'historie/row.html' %}
        </ul>
      </p>
    </div>
    <div id="aemterTab" class="col s12">
      <p>
        Hier kommt die Ämter-Historie hin.
      </p>
    </div>
  </div>
</div>

<!-- Initialize tabs and modals -->
<script>
  var el = document.querySelectorAll('.tabs');
  var options;
  var instance = M.Tabs.init(el, options);

  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var options;
    var instances = M.Modal.init(elems, options);
  });
</script>

{% endblock %}
