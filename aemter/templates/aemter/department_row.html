
<tr>
    <td>
        {{funktion.bezeichnung}}
    </td>
    <td>
        <!-- Filter people that aren't assigned to the department -->
        {% for mitglied in mitglieder %}
            {% if mitglied.funktion.id == funktion.id %}
                {{mitglied.mitglied.vorname}} {{mitglied.mitglied.name}}<br/>
            {% endif %}
        {% endfor %}
    </td>
</tr>
