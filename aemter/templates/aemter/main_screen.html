

<!DOCTYPE html>
<html lang="de">
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'aemter/materialize.css' %}">
    <script src="{% static 'aemter/_js/main_screen.js' %}"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ã„mter</title>
  </head>
  <body>

<div class="row">
  <div class="col s8 offset-s1">

      {% for amt in aemter_set %}
        <!--class="collapsible body"-->
          <table class="bordered striped">
            <thead>
            <th colspan="2">{{amt.name}}</th>  
          </thead>
            <tbody>
              <tr>
                <td >Leitung</td>
                <td><a href="/mitglieder">{{amt.leitung}}</a></td>
              </tr>
              <tr>
                <td>Stellvertretung</td>
                <td><a href="/mitglieder">{{amt.stellvertretung}}</a></td>
              </tr>
              <tr>
                <td>Mitglieder</td>
                <td>
                  {% for mitglied in amt.mitglieder %}
                  <a href="/mitglieder">{{mitglied.name}}</a><br>
                  {% endfor %}
                </td>
              </tr>
            </tbody>
          </table>    
          <br>
      {% endfor %}
    
  </div>
  </div>

  </body>
</html>
