{% extends 'base.html' %}

      <div class="col s12"><h3>Anmelden</h3></div>
      <form class="col s12 m9 l8" method="post">
        <div class="input-field">
          <input id="username" class="validate" type="text">
          <label for="username">Benutzername</label>

    </div>
  </div>
{% endblock %}
